<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projek Divisi</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .divisi {
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
      }

      .container {
        display: flex;
        flex-direction: row;
        gap: 16px;
      }

      .container a {
        position: relative;
        height: 400px;
        width: 300px;
        margin: 8px;
        border: 1px solid black;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        isolation: isolate;
        overflow-y: hidden;
      }

      .container a:hover {
        transform: scale(1.1);
        z-index: 1;
      }

      .card-img {
        width: 100%;
        height: 100%;
      }

      .card-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
      }

      .container a .card-body {
        width: 100%;
        position: absolute;
        bottom: 0;
        padding: 2rem 1rem;
        border-radius: 5px;
        color: white;
        background: rgb(195, 34, 51);
        background: linear-gradient(
          0deg,
          rgba(195, 34, 51, 1) 0%,
          rgba(253, 187, 45, 0) 100%
        );
        z-index: 0;
      }

      .card-body {
        /* display: none; */
        transform: translateY(100%);
        color: white;
        margin-top: 1.2rem;
        transition: all .3s ease-in-out;
        z-index: -1;
      }

      a:hover .card-body{
        /* display: flex; */
        transform: translateY(0);
      }

    </style>
  </head>
