<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projek Divisi</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .divisi {
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
      }

      .container {
        display: flex;
        flex-direction: row;
        gap: 16px;
      }

      .container a {
        height: 300px;
        width: 200px;
        position: relative;
      }

      .card-img {
        width: 100%;
        height: 100%;
      }

      .card-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
      }

      .container a .card-body {
        width: 100%;
        position: absolute;
        bottom: 0;
        padding: 2rem 1rem;
        border-radius: 5px;
        color: white;
        background: rgb(195, 34, 51);
        background: linear-gradient(
          0deg,
          rgba(195, 34, 51, 1) 0%,
          rgba(253, 187, 45, 0) 100%
        );
      }
    </style>
  </head>

  <body>
    <!-- Section Divisi -->
    <section class="divisi">
      <!-- Title Content -->
      <h1 class="section-title">Divisi</h1>
      <!-- Title Content End -->

      <!-- Card Content -->
      <div class="container">
        <a href="#" class="container-design">
          <div class="card-img">
            <img
              src="https://images.unsplash.com/photo-1554050857-c84a8abdb5e2?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div class="card-body">
            <h3 class="title-card">Design</h3>
          </div>
        </a>

        <a href="#" class="container-program">
          <div class="card-img">
            <img
              src="https://images.unsplash.com/photo-1554050857-c84a8abdb5e2?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div class="card-body">
            <h3 class="title-card">Program</h3>
          </div>
        </a>

        <a href="#" class="container-jaringan">
          <div class="card-img">
            <img
              src="https://images.unsplash.com/photo-1554050857-c84a8abdb5e2?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div class="card-body">
            <h3 class="title-card">Jaringan</h3>
          </div>
        </a>
      </div>
      <!-- Card Content End -->
    </section>
  </body>
</html>
