<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ v2.0 | 20110126 License: none (public domain) */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

/* FIRST */
    .conteiner {
        width: 100%;
        background-color: #eaeaea;
        height: 1000px;
    }
    /* navigasi */
    .navigasi {
        /* position: fixed; */
        padding: 12px;
        display: flex;
        justify-content: space-between;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        align-items: center;
        color: black;
        background-color: #c70808;
    }
    /* logo dan nama */
    .logo{
        display: flex;
        font-weight: 700;
        align-items: center;
        gap: 8px;
        background-color: rgba(245, 18, 30, 0.5);
        filter: drop-shadow( 3px 3px 3px 3px rgba(52, 45, 45, 0.5));
        padding: 4px;
        font-variant: small-caps;
        font-size: 30px;
    }
    .logo1{
        width: 50px;
        border-radius: 100%;
        cursor: pointer;
    }
    .navbar {
        padding: 8px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        height: 30px;
        line-height: 30px;
        color: white;
    }
    .hover-nav:hover {
        background-color: rgba(245, 239, 240, 0.863);
        border-radius: 20px;
        transition: 1s;
        color: black;
        cursor: pointer;
    }
    .navbar li a {
        margin: 10px;
        text-decoration: none;
        color: inherit;
    }
    </style>
</head>
<body>
    <!-- first -->
    <div class="conteiner">
        <div class="navigasi">
            <a class="logo">
                <img src="../src/images/logo.jpg" alt="" class="logo1">
                <span class="title">Himakom</span>
            </a>
            <ul class="navbar">
                <li  class="hover-nav"><a href="#home">Home</a></li>
                <li class="hover-nav"><a href="#About">About</a></li>
                <li class="hover-nav"><a href="#divisi">Divisi</a></li>
                <li class="hover-nav"><a href="#">Service</a></li>            
                <li class="hover-nav"><a href="#" class="login">Career</a></li>              
            </ul> 
        </div>
        <!-- divisi -->
        <div id="divisi">
            <a href="#home">Home</a>    
            <a href="#About">About</a>  
            <a href="#divisi">Divisi</a>                        
        </div>
    </div>
</body>
</html>
